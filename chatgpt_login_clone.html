<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Login Clone</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 360px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
    }

    .logo {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        transition: 0.2s;
    }

    input:focus {
        border-color: #10a37f;
        outline: none;
        box-shadow: 0 0 0 2px rgba(16,163,127,0.15);
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #10a37f;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #0e8c6d;
    }

    .divider {
        margin: 20px 0;
        font-size: 12px;
        color: #888;
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: "";
        height: 1px;
        background: #ddd;
        position: absolute;
        top: 50%;
        width: 40%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-btn {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
        font-size: 14px;
    }

    .social-btn:hover {
        background: #f0f0f0;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
    }

    .footer a {
        color: #10a37f;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .message {
        margin-top: 10px;
        font-size: 13px;
    }
</style>
</head>

<body>

<div class="container">
    <div class="logo">ChatGPT</div>
    <div class="subtitle">Welcome back</div>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Continue</button>
    </form>

    <div class="message" id="message"></div>

    <div class="divider">OR</div>

    <button class="social-btn">Continue with Google</button>
    <button class="social-btn">Continue with Microsoft</button>
    <button class="social-btn">Continue with Apple</button>

    <div class="footer">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

<script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if(email === "admin@example.com" && password === "1234") {
            message.style.color = "green";
            message.textContent = "Login Successful!";
        } else {
            message.style.color = "red";
            message.textContent = "Invalid email or password.";
        }
    });
</script>

</body>
</html>
